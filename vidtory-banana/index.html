<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreativeStudio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // HeroUI Semantic Colors
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              
              content1: 'var(--content1)',
              content2: 'var(--content2)',
              content3: 'var(--content3)',
              content4: 'var(--content4)',
              
              default: {
                50: 'var(--default-50)',
                100: 'var(--default-100)',
                200: 'var(--default-200)',
                300: 'var(--default-300)',
                400: 'var(--default-400)',
                500: 'var(--default-500)',
                600: 'var(--default-600)',
                700: 'var(--default-700)',
                800: 'var(--default-800)',
                900: 'var(--default-900)',
                DEFAULT: 'var(--default-200)',
              },
              
              primary: {
                DEFAULT: '#10b981', // Emerald-500
                foreground: '#ffffff',
                shadow: 'rgba(16, 185, 129, 0.4)',
              },
              
              secondary: {
                DEFAULT: '#06b6d4', // Cyan-500
                foreground: '#ffffff',
              },
              
              danger: {
                DEFAULT: '#f31260',
                foreground: '#ffffff',
              },
              
              divider: 'var(--divider)',
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(90deg, #ABDF00 0%, #00E2E9 100%)',
              'brand-gradient-hover': 'linear-gradient(90deg, #9ACE00 0%, #00D1D8 100%)',
            },
            borderRadius: {
              large: '14px',
              medium: '12px',
              small: '8px',
            },
            boxShadow: {
              medium: '0px 4px 12px rgba(0, 0, 0, 0.08)',
              large: '0px 8px 24px rgba(0, 0, 0, 0.12)',
              'primary-lg': '0px 10px 30px -10px var(--primary-shadow)',
            },
            animation: {
              marquee: 'marquee 40s linear infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'gradient-x': {
                '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background: #ffffff;
        --foreground: #11181c;
        
        --content1: #ffffff;
        --content2: #f4f4f5;
        --content3: #e4e4e7;
        --content4: #d4d4d8;
        
        /* Expanded Default Scale (Zinc-based for text contrast) */
        --default-50: #fafafa;
        --default-100: #f4f4f5; 
        --default-200: #e4e4e7; 
        --default-300: #d4d4d8; 
        --default-400: #a1a1aa; /* Text Placeholder */
        --default-500: #71717a; /* Text Muted */
        --default-600: #52525b; /* Text Body */
        --default-700: #3f3f46; /* Text Heading */
        --default-800: #27272a;
        --default-900: #18181b;

        --divider: #e5e7eb;
        --primary-shadow: rgba(16, 185, 129, 0.4);
      }

      .dark {
        --background: #000000;
        --foreground: #ECEDEE;
        
        --content1: #18181b;
        --content2: #27272a;
        --content3: #3f3f46;
        --content4: #52525b;
        
        /* Expanded Default Scale Dark */
        --default-50: #18181b;
        --default-100: #27272a; 
        --default-200: #3f3f46; 
        --default-300: #52525b; 
        --default-400: #71717a;
        --default-500: #a1a1aa;
        --default-600: #d4d4d8;
        --default-700: #e4e4e7;
        --default-800: #f4f4f5;
        --default-900: #fafafa;
        
        --divider: #27272a;
        --primary-shadow: rgba(16, 185, 129, 0.4);
      }
      
      /* Custom Scrollbar to match HeroUI minimalism */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--default-200);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--default-300);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root" class="h-full w-full"></div>

</body>
</html>
